<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpli — Manifiesto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* ====== MANIFESTO PAGE ====== */
        .manifesto-hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            position: relative;
            background: var(--dark);
            overflow: hidden;
        }

        .manifesto-hero::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 800px; height: 800px;
            background: radial-gradient(circle, rgba(67,97,238,0.08) 0%, transparent 60%);
            border-radius: 50%;
            pointer-events: none;
        }

        .manifesto-hero .overline {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease 0.2s forwards;
        }

        .manifesto-hero h1 {
            font-family: var(--font-display);
            font-size: clamp(2.8rem, 6vw, 5rem);
            color: var(--white);
            line-height: 1.15;
            letter-spacing: -0.02em;
            max-width: 700px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease 0.4s forwards;
        }

        .manifesto-hero h1 .accent { color: var(--accent); }

        .hero-line {
            width: 60px; height: 2px;
            background: var(--accent);
            margin-top: 2.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 0.6s forwards;
        }

        .scroll-hint {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 1s forwards;
        }

        .scroll-hint span {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.35);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .scroll-hint-line {
            width: 1px; height: 35px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            animation: scrollBounce 2s infinite;
        }

        /* Manifesto body */
        .manifesto-body {
            max-width: 720px;
            margin: 0 auto;
            padding: 7rem 2rem;
        }

        .manifesto-block {
            margin-bottom: 5rem;
        }

        .manifesto-block h2 {
            font-family: var(--font-display);
            font-size: clamp(1.6rem, 3.5vw, 2.2rem);
            color: var(--dark);
            line-height: 1.35;
            margin-bottom: 1.2rem;
            letter-spacing: -0.01em;
        }

        .manifesto-block p {
            font-size: 1.1rem;
            color: var(--gray);
            line-height: 1.85;
            font-weight: 300;
        }

        .manifesto-block .highlight {
            color: var(--dark);
            font-weight: 500;
        }

        .manifesto-block.accent-block {
            padding-left: 2rem;
            border-left: 3px solid var(--accent);
        }

        .manifesto-block.accent-block.teal { border-left-color: var(--teal); }
        .manifesto-block.accent-block.warm { border-left-color: var(--warm); }
        .manifesto-block.accent-block.gold { border-left-color: var(--gold); }

        /* Emphasis blocks */
        .manifesto-emphasis {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 5rem;
            position: relative;
        }

        .manifesto-emphasis::before,
        .manifesto-emphasis::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 40px; height: 1px;
            background: #E0E0E0;
        }

        .manifesto-emphasis::before { top: 0; }
        .manifesto-emphasis::after { bottom: 0; }

        .manifesto-emphasis p {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--dark);
            line-height: 1.5;
            font-style: italic;
        }

        .manifesto-emphasis .accent { color: var(--accent); }

        /* Values section */
        .values-section {
            background: var(--light);
            padding: 6rem 2rem;
        }

        .values-inner { max-width: 720px; margin: 0 auto; }

        .values-section .section-overline {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .value-manifesto-item {
            display: flex;
            gap: 1.5rem;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .value-manifesto-item:last-child { border-bottom: none; }

        .value-number {
            font-family: var(--font-display);
            font-size: 2.5rem;
            line-height: 1;
            flex-shrink: 0;
            width: 50px;
        }

        .value-manifesto-item:nth-child(1) .value-number { color: var(--accent); }
        .value-manifesto-item:nth-child(2) .value-number { color: var(--success); }
        .value-manifesto-item:nth-child(3) .value-number { color: var(--warm); }
        .value-manifesto-item:nth-child(4) .value-number { color: var(--gold); }

        .value-manifesto-item h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .value-manifesto-item p {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.7;
            font-weight: 300;
        }

        /* Closing */
        .manifesto-closing {
            background: var(--dark);
            padding: 8rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .manifesto-closing::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(67,97,238,0.06) 0%, transparent 60%);
            border-radius: 50%;
        }

        .closing-content {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .closing-content h2 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--white);
            line-height: 1.3;
            margin-bottom: 1.5rem;
        }

        .closing-content > p {
            color: rgba(255,255,255,0.5);
            font-size: 1.05rem;
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 2.5rem;
        }

        .closing-tagline {
            display: block;
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--accent);
            font-style: italic;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .manifesto-body { padding: 4rem 1.5rem; }
            .manifesto-block { margin-bottom: 3.5rem; }
            .manifesto-emphasis { padding: 2.5rem 0; margin-bottom: 3.5rem; }
            .values-section { padding: 4rem 1.5rem; }
            .value-manifesto-item { gap: 1rem; }
            .value-number { font-size: 2rem; width: 40px; }
            .manifesto-closing { padding: 5rem 1.5rem; }
        }
    </style>
</head>
<body data-nav-dark="true">

    <!-- ====== HERO ====== -->
    <section class="manifesto-hero">
        <p class="overline" data-es="Nuestro Manifiesto" data-en="Our Manifesto"></p>
        <h1>
            <span data-es="Creemos que la vida merece ser " data-en="We believe life deserves to be "></span><span class="accent" data-es="mas simple" data-en="simpler"></span>
        </h1>
        <div class="hero-line"></div>
        <div class="scroll-hint">
            <span data-es="Lee mas" data-en="Read more"></span>
            <div class="scroll-hint-line"></div>
        </div>
    </section>

    <!-- ====== MANIFESTO BODY ====== -->
    <div class="manifesto-body">

        <div class="manifesto-block reveal">
            <h2 data-es="Vivimos en un mundo que no para de complicarse." data-en="We live in a world that never stops getting more complicated."></h2>
            <p data-es="Mas opciones, mas notificaciones, mas funciones que nunca pedimos. Nos prometieron que la tecnologia nos haria la vida mas facil, pero muchas veces es justo al reves. Apps que necesitan un manual. Interfaces que frustran. Herramientas que roban tiempo en vez de devolverlo." data-en="More options, more notifications, more features we never asked for. We were promised technology would make life easier, but often it's exactly the opposite. Apps that need a manual. Interfaces that frustrate. Tools that steal time instead of giving it back."></p>
        </div>

        <div class="manifesto-block accent-block reveal">
            <h2 data-es="Nosotros creemos que hay otra forma." data-en="We believe there's another way."></h2>
            <p>
                <span data-es="Creemos que una app puede ser " data-en="We believe an app can be "></span><span class="highlight" data-es="potente sin ser complicada" data-en="powerful without being complicated"></span><span data-es=". Que el buen diseño no necesita explicaciones. Que cada pantalla, cada boton, cada interaccion deberia sentirse como algo natural, no como un desafio." data-en=". That good design needs no explanation. That every screen, every button, every interaction should feel natural, not like a challenge."></span>
            </p>
        </div>

        <div class="manifesto-emphasis reveal">
            <p>
                <span data-es="Lo simple no es basico." data-en="Simple is not basic."></span><br>
                <span data-es="Lo simple es " data-en="Simple is "></span><span class="accent" data-es="inteligente." data-en="intelligent."></span>
            </p>
        </div>

        <div class="manifesto-block reveal">
            <h2 data-es="Cada app que creamos tiene un unico proposito." data-en="Every app we create has a single purpose."></h2>
            <p data-es="Hacer tu vida un poco mas facil. Un poco mas ordenada. Un poco mejor. No queremos que pases horas aprendiendo como funciona una app. Queremos que la abras, la uses y sigas con lo que realmente importa: vivir." data-en="To make your life a little easier. A little more organized. A little better. We don't want you spending hours learning how an app works. We want you to open it, use it, and get on with what really matters: living."></p>
        </div>

        <div class="manifesto-block accent-block teal reveal">
            <h2 data-es="La calidad no es negociable." data-en="Quality is non-negotiable."></h2>
            <p>
                <span data-es="Cada detalle importa. Desde la tipografia hasta la velocidad de carga. Desde la primera pantalla hasta la ultima actualizacion. No lanzamos algo hasta que estemos orgullosos de ello. Porque tu mereces " data-en="Every detail matters. From typography to loading speed. From the first screen to the last update. We don't ship something until we're proud of it. Because you deserve "></span><span class="highlight" data-es="herramientas que funcionen tan bien como tu esfuerzo por mejorar." data-en="tools that work as well as your effort to improve."></span>
            </p>
        </div>

        <div class="manifesto-emphasis reveal">
            <p>
                <span data-es="Hacemos apps para todos." data-en="We make apps for everyone."></span><br>
                <span data-es="Pero que cada uno sienta que es " data-en="But each one feels like it's "></span><span class="accent" data-es="para ti." data-en="for you."></span>
            </p>
        </div>

        <div class="manifesto-block accent-block warm reveal">
            <h2 data-es="Tu bienestar es nuestra razon de ser." data-en="Your wellbeing is our reason for being."></h2>
            <p data-es="No creamos apps para generar dependencia ni para llenarte de metricas innecesarias. Creamos apps para que te cuides mejor, para que te organices sin agobio, para que cada pequeño habito se convierta en un gran cambio. Porque mejorar tu vida no deberia ser otra tarea mas en tu lista." data-en="We don't create apps to generate dependency or to flood you with unnecessary metrics. We create apps so you can take better care of yourself, organize without overwhelm, so every small habit becomes a big change. Because improving your life shouldn't be another task on your list."></p>
        </div>

        <div class="manifesto-block accent-block gold reveal">
            <h2 data-es="Para todos. Sin excepciones." data-en="For everyone. No exceptions."></h2>
            <p data-es="No importa tu edad, tu experiencia con la tecnologia ni donde estes. Nuestras apps estan hechas para que cualquier persona pueda usarlas y disfrutarlas. Sin barreras. Sin complicaciones. Sin letra pequeña." data-en="It doesn't matter your age, your experience with technology, or where you are. Our apps are made so anyone can use and enjoy them. No barriers. No complications. No fine print."></p>
        </div>

        <div class="manifesto-emphasis reveal">
            <p>
                <span data-es="Hacemos que lo complejo sea simple." data-en="We make the complex simple."></span><br>
                <span data-es="Nunca lo simple, " data-en="Never the simple, "></span><span class="accent" data-es="complicado." data-en="complicated."></span>
            </p>
        </div>

        <div class="manifesto-block reveal">
            <h2 data-es="Esta es nuestra promesa." data-en="This is our promise."></h2>
            <p>
                <span data-es="Cada app que lleve el nombre Simpli sera simple, sera de calidad y estara pensada para mejorar tu dia a dia. No perseguimos tendencias. No añadimos funciones por añadir. " data-en="Every app that carries the Simpli name will be simple, will be quality, and will be designed to improve your daily life. We don't chase trends. We don't add features for the sake of it. "></span><span class="highlight" data-es="Cada decision que tomamos empieza con una pregunta: ¿esto le hace la vida mas facil a alguien?" data-en="Every decision we make starts with one question: does this make someone's life easier?"></span><span data-es=" Si la respuesta es no, no lo hacemos." data-en=" If the answer is no, we don't do it."></span>
            </p>
        </div>

    </div>

    <!-- ====== VALUES ====== -->
    <section class="values-section">
        <div class="values-inner">
            <p class="section-overline reveal" data-es="Lo que nos guia" data-en="What guides us"></p>
            <div class="value-manifesto-item reveal">
                <span class="value-number">01</span>
                <div>
                    <h3 data-es="Simplicidad" data-en="Simplicity"></h3>
                    <p data-es="Lo simple es poderoso. Cada funcion, cada pantalla, cada interaccion esta diseñada para ser intuitiva y clara. Porque la mejor tecnologia es la que no necesitas pensar para usar." data-en="Simplicity is powerful. Every function, every screen, every interaction is designed to be intuitive and clear. Because the best technology is the kind you don't need to think about to use."></p>
                </div>
            </div>
            <div class="value-manifesto-item reveal reveal-delay-1">
                <span class="value-number">02</span>
                <div>
                    <h3 data-es="Calidad" data-en="Quality"></h3>
                    <p data-es="Cada detalle importa. Desde el diseño hasta el rendimiento, buscamos la excelencia en cada app que creamos. No hay atajos cuando se trata de ofrecer lo mejor." data-en="Every detail matters. From design to performance, we pursue excellence in every app we create. There are no shortcuts when it comes to delivering the best."></p>
                </div>
            </div>
            <div class="value-manifesto-item reveal reveal-delay-2">
                <span class="value-number">03</span>
                <div>
                    <h3 data-es="Bienestar" data-en="Wellbeing"></h3>
                    <p data-es="Nuestro proposito es mejorar vidas. Cada app esta pensada para impactar positivamente en tu dia a dia. No creamos adiccion, creamos habitos saludables." data-en="Our purpose is to improve lives. Every app is designed to positively impact your daily life. We don't create addiction, we create healthy habits."></p>
                </div>
            </div>
            <div class="value-manifesto-item reveal reveal-delay-3">
                <span class="value-number">04</span>
                <div>
                    <h3 data-es="Accesibilidad" data-en="Accessibility"></h3>
                    <p data-es="Para todos, sin barreras. Apps que cualquier persona puede usar y disfrutar sin complicaciones. La tecnologia solo es util si es accesible." data-en="For everyone, without barriers. Apps that anyone can use and enjoy without complications. Technology is only useful if it's accessible."></p>
                </div>
            </div>
        </div>
    </section>

    <!-- ====== CLOSING ====== -->
    <section class="manifesto-closing">
        <div class="closing-content">
            <h2 class="reveal">
                <span data-es="Esto es " data-en="This is "></span><span style="color: var(--accent)">Simpli</span>
            </h2>
            <p class="reveal reveal-delay-1" data-es="Una firma personal. Una filosofia. Una promesa de que la tecnologia puede ser diferente. Mas humana. Mas cercana. Mas simple." data-en="A personal brand. A philosophy. A promise that technology can be different. More human. More personal. Simpler."></p>
            <span class="closing-tagline reveal reveal-delay-2">Simpli Apps for a Simpli Life</span>
            <div class="reveal reveal-delay-3">
                <a href="apps.html" class="btn-primary accent" data-es="Descubre nuestras apps →" data-en="Discover our apps →"></a>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
