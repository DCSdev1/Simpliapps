<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpli — Simpli Apps for a Simpli Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* ====== HOME-SPECIFIC ====== */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 8rem 2rem 6rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -20%; right: -10%;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(67,97,238,0.06) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -10%; left: -5%;
            width: 350px; height: 350px;
            background: radial-gradient(circle, rgba(46,196,182,0.05) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.2rem;
            background: var(--accent-light);
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.8s ease 0.2s forwards;
        }

        .hero-badge .badge-dot {
            width: 6px; height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .hero h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: 400;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: var(--dark);
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease 0.4s forwards;
        }

        .hero h1 .accent { color: var(--accent); }

        .hero-subtitle {
            font-size: clamp(1.05rem, 2vw, 1.25rem);
            color: var(--gray);
            max-width: 520px;
            line-height: 1.7;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease 0.6s forwards;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease 0.8s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeUp 0.8s ease 1.2s forwards;
        }

        .scroll-indicator span {
            font-size: 0.7rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 500;
        }

        .scroll-line {
            width: 1px; height: 40px;
            background: linear-gradient(to bottom, var(--gray), transparent);
            animation: scrollBounce 2s infinite;
        }

        /* Values preview */
        .values-preview {
            background: var(--light);
        }

        .values-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .value-card {
            padding: 2rem;
            border-radius: 16px;
            background: var(--white);
            border: 1px solid rgba(0,0,0,0.04);
            transition: all 0.3s;
        }

        .value-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(26,26,46,0.06);
        }

        .value-dot-lg {
            width: 12px; height: 12px;
            border-radius: 50%;
            margin-bottom: 1.2rem;
        }

        .value-card:nth-child(1) .value-dot-lg { background: var(--accent); }
        .value-card:nth-child(2) .value-dot-lg { background: var(--success); }
        .value-card:nth-child(3) .value-dot-lg { background: var(--warm); }
        .value-card:nth-child(4) .value-dot-lg { background: var(--gold); }

        .value-card h3 {
            font-family: var(--font-display);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .value-card p {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Philosophy banner */
        .philosophy-banner {
            background: var(--dark);
            padding: 5rem 2rem;
            text-align: center;
        }

        .philosophy-banner blockquote {
            font-family: var(--font-display);
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            color: var(--white);
            font-style: italic;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0.9;
        }

        /* CTA section */
        .cta-section {
            padding: 6rem 2rem;
            text-align: center;
        }

        .cta-section h2 {
            font-family: var(--font-display);
            font-size: clamp(1.8rem, 3.5vw, 2.5rem);
            margin-bottom: 1rem;
        }

        .cta-section p {
            color: var(--gray);
            font-size: 1.05rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .cta-buttons { display: flex; gap: 1rem; justify-content: center; }

        @media (max-width: 900px) {
            .values-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 600px) {
            .values-grid { grid-template-columns: 1fr; }
            .hero-cta { flex-direction: column; align-items: center; }
            .cta-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <!-- ====== HERO ====== -->
    <section class="hero">
        <div class="hero-badge">
            <span class="badge-dot"></span>
            <span data-es="Ecosistema de apps para tu bienestar" data-en="An app ecosystem for your wellbeing"></span>
        </div>
        <h1>
            <span data-es="Apps simples" data-en="Simple apps"></span><br>
            <span data-es="para una vida " data-en="for a "></span><span class="accent" data-es="mejor" data-en="better life"></span>
        </h1>
        <p class="hero-subtitle" data-es="Creamos herramientas digitales que mejoran tu calidad de vida sin complicaciones. Simplicidad, calidad y bienestar en cada app." data-en="We create digital tools that improve your quality of life without complications. Simplicity, quality and wellbeing in every app."></p>
        <div class="hero-cta">
            <a href="apps.html" class="btn-primary" data-es="Descubre nuestras apps →" data-en="Discover our apps →"></a>
            <a href="manifiesto.html" class="btn-secondary" data-es="Nuestro manifiesto" data-en="Our manifesto"></a>
        </div>
        <div class="scroll-indicator">
            <span data-es="Explora" data-en="Explore"></span>
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- ====== VALUES ====== -->
    <section class="section values-preview" id="values">
        <div class="container">
            <div class="reveal">
                <p class="section-label" data-es="Nuestros valores" data-en="Our values"></p>
                <h2 class="section-title" data-es="Lo que nos mueve" data-en="What drives us"></h2>
                <p class="section-subtitle" data-es="Cuatro pilares que guian cada decision, cada diseño, cada linea de codigo." data-en="Four pillars that guide every decision, every design, every line of code."></p>
            </div>
            <div class="values-grid">
                <div class="value-card reveal reveal-delay-1">
                    <div class="value-dot-lg"></div>
                    <h3 data-es="Simplicidad" data-en="Simplicity"></h3>
                    <p data-es="Lo simple es poderoso. Cada interaccion esta diseñada para ser intuitiva y clara." data-en="Simplicity is powerful. Every interaction is designed to be intuitive and clear."></p>
                </div>
                <div class="value-card reveal reveal-delay-2">
                    <div class="value-dot-lg"></div>
                    <h3 data-es="Calidad" data-en="Quality"></h3>
                    <p data-es="Cada detalle importa. Buscamos la excelencia en cada app que creamos." data-en="Every detail matters. We pursue excellence in every app we create."></p>
                </div>
                <div class="value-card reveal reveal-delay-3">
                    <div class="value-dot-lg"></div>
                    <h3 data-es="Bienestar" data-en="Wellbeing"></h3>
                    <p data-es="Nuestro proposito es mejorar vidas. Impactar positivamente en tu dia a dia." data-en="Our purpose is to improve lives. To positively impact your daily life."></p>
                </div>
                <div class="value-card reveal reveal-delay-4">
                    <div class="value-dot-lg"></div>
                    <h3 data-es="Accesibilidad" data-en="Accessibility"></h3>
                    <p data-es="Para todos, sin barreras. Apps que cualquier persona puede usar y disfrutar." data-en="For everyone, without barriers. Apps anyone can use and enjoy."></p>
                </div>
            </div>
        </div>
    </section>

    <!-- ====== QUOTE ====== -->
    <section class="philosophy-banner">
        <div class="container reveal">
            <blockquote data-es="«Hacemos que lo complejo sea simple, no lo simple complicado.»" data-en="«We make the complex simple, not the simple complicated.»"></blockquote>
        </div>
    </section>

    <!-- ====== CTA ====== -->
    <section class="cta-section">
        <div class="container reveal">
            <h2 data-es="Tu vida, simplificada" data-en="Your life, simplified"></h2>
            <p data-es="Descubre el ecosistema de apps diseñado para hacerte la vida mas facil." data-en="Discover the app ecosystem designed to make your life easier."></p>
            <div class="cta-buttons">
                <a href="apps.html" class="btn-primary" data-es="Ver apps →" data-en="See apps →"></a>
                <a href="contacto.html" class="btn-secondary" data-es="Contacto" data-en="Contact"></a>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
